<body>
   
<div class="container">
    <h1>妙麗歲數計算機</h1>

   <!--
        <img src="https://scontent.fkhh1-2.fna.fbcdn.net/v/t39.30808-6/469237654_593181373092299_708802415065179931_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=109&ccb=1-7&_nc_sid=127cfc&_nc_ohc=4yzYaL6mjl4Q7kNvwEha1KI&_nc_oc=AdkJgcHatoks44XplvZ4D1ydy-rAZC5GBLPS1VVSDQwU9dI27Ae51aS9u-cd6Xkf5kU&_nc_zt=23&_nc_ht=scontent.fkhh1-2.fna&_nc_gid=SFlO5cCKR0PMqoYqTcjwEA&oh=00_Afh8XIIo4HQ4y7cPdF2n_0L72LPy35fPsNseE82Rsj6mUg&oe=691CB3AA"></img>

    <br> <br> <br>
    <label>請輸入生日（YYYY/MM/DD）：</label>
    <input id="birthInput" type="text" placeholder="想記住的文字" />
    <button onclick="calcAge()">開始計算</button>
    <button id="save-btn">儲存</button>
    <div id="result"></div>

    <hr>
    <p id="display">目前還沒有儲存任何文字。</p>
    <div class="doc">
        <strong>犬類年齡換算文獻：</strong><br>
        - Kogan, J. et al., 2019. “Quantitative translation of dog-to-human aging.” Cell Systems.<br>
        - 換算公式：狗齡 = 16 × ln(人類年齡) + 31
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
